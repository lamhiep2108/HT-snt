<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let numbers = +prompt('')
   function isPrime(n){
    if (n<2) return false;
    for (let i=2;i<=n-1 ;i++){
        if (n%i==0) return false;
    }
    return true;
}
function prime(numbers){
    let count =0;
    for (i=1;;i++){
        if (isPrime(i)){
            count++;
            document.write(i+'<br>')
            }
        if (count>=numbers){
                break;
        }
    }
}prime(numbers)
</script>
</body>
</html>
